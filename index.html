<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Battalion - Ali Hokmran</title>
    <script>
        function fetchInfo() {
            fetch('/get_info')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('info').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
        }

        // فراخوانی تابع fetchInfo به محض بارگذاری صفحه
        document.addEventListener('DOMContentLoaded', (event) => {
            fetchInfo();
        });
    </script>
</head>
<body>
    <h1>Ali Hokmran Leadee Shadow Battalion </h1>
    <pre id="info"></pre>
</body>
</html>
